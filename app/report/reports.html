<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>L'ultima Cena Pizzeria! - Reports</title>
  </head>

  <body>
    <!-- HEADER -->

    <header class="header-section container-fluid">
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          <img
            src="/images/image4.png"
            width="50"
            height="50"
            class="d-inline-block align-top"
            alt=""
          />
          L'ultima Cena
        </a>
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
          <!-- LINKS -->

          <li class="nav-item active">
            <a class="nav-link" href="/">Build Your Pizza!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/order/orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/ingredient/ingredients.html"
              >Ingredients</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/beverage/beverages.html"
              >Beverages</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/size/sizes.html">Sizes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/report/reports.html">Reports</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- CONTENT -->
    <div class="container">
      <div class="jumbotron">
        <h2 class="text-center">Reports</h2>

        <hr />

        <div class="container">
          <div class="jumbotron">
            <div id="report"></div>
          </div>
        </div>

        <template id="report-template">
          <div id="customers-list">
            <table id="customers" class="table bg-white table-bordered">
              <thead class="thead-dark text-center">
                <tr>
                  <th class="w-30">Top customers</th>
                </tr>
              </thead>
              <tbody class="text-center text-capitalize">
                <tr>
                  <td>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <h4><b>Top 1</b></h4>
                        <b>Name:</b> {{ top_customers.0.client_name }}
                        <br />
                        <b>Total orders:</b> {{ top_customers.0.total }}
                      </li>
                      <li class="list-group-item">
                        <h4><b>Top 2</b></h4>
                        <b>Name:</b> {{ top_customers.1.client_name }}
                        <br />
                        <b>Total orders:</b> {{ top_customers.1.total }}
                      </li>
                      <li class="list-group-item">
                        <h4><b>Top 3</b></h4>
                        <b>Name:</b> {{ top_customers.2.client_name }}
                        <br />
                        <b>Total orders:</b> {{ top_customers.2.total }}
                      </li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <hr />

          <div class="container">
            <div class="row">
              <div class="col-sm">
                <table class="table bg-white table-bordered">
                  <thead class="thead-dark text-center">
                    <tr>
                      <th class="w-30">Most requested ingredient</th>
                    </tr>
                  </thead>
                  <tbody class="text-center text-capitalize">
                    <tr>
                      <td>
                        <b>Name:</b>
                        <span class="text-capitalize"
                          >{{ top_ingredient.name }}</span
                        >
                        <br />
                        <b>Total orders:</b>
                        <span class="text-capitalize"
                          >{{ top_ingredient.total }}</span
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-sm">
                <table class="table bg-white table-bordered">
                  <thead class="thead-dark text-center">
                    <tr>
                      <th class="w-30">Most requested beverage</th>
                    </tr>
                  </thead>
                  <tbody class="text-center text-capitalize">
                    <tr>
                      <td>
                        <b>Name:</b>
                        <span class="text-capitalize"
                          >{{ top_beverage.name }}</span
                        >
                        <br />
                        <b>Total orders:</b>
                        <span class="text-capitalize"
                          >{{ top_beverage.total }}</span
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <hr />

          <table class="table bg-white table-bordered">
            <thead class="thead-dark text-center">
              <tr>
                <th class="w-30">Month with more revenue</th>
              </tr>
            </thead>
            <tbody class="text-center text-capitalize">
              <tr>
                <td>
                  <b>Name:</b> {{ top_month.name }}
                  <br />
                  <b>Total:</b> {{ top_month.total }}
                </td>
              </tr>
            </tbody>
          </table>
        </template>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"
      integrity="sha256-ILqMXUXPam8LdBwbq5W6r1m0NxeP8ydLFqrYN+bMCeI="
      crossorigin="anonymous"
    ></script>

    <script src="/js/report/report.js"></script>
  </body>
</html>
